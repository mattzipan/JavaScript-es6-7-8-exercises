<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promises</title>
  </head>
  <body>
    <script>
      const postsPromise = fetch("https://api.github.com/users"); //alternative: https://api.github.com/events

      // prettier-ignore
      postsPromise
        .then(data => data.json().then(data => console.log(data)))
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>

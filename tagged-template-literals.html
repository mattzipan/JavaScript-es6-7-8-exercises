    <title>Tagged template literals</title>
    <style>
      .highlight {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      const var1 = "sentence";
      const var2 = "tagged template literals";

      //concatinate strings and variables
      // function synonym(strings, ...values) {
      //   let str = "";
      //   strings.forEach((string, i) => {
      //     str += string + (values[i] || "");
      //   });

      //   return str;
      // }

      //concatinate strings and variables and add custom html
      function synonym(strings, ...values) {
        let str = "";
        strings.forEach((string, i) => {
          str += `${string} <span class="highlight">${values[i] || ""}</span>`;
        });

        return str;
      }

      const phrase = synonym`This is a usual ${var1} to illustrate ${var2}.`;
      document.body.innerHTML = phrase;
    </script>
  </body>

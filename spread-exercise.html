<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spread exercise</title>
  </head>

  <style>
    .jump span {
      display: inline-block;
      transition: transform 0.2s;
    }

    .jump span:hover {
      transform: translateY(-20px) rotate(10deg) scale(2);
    }

    h2 {
      margin-top: 200px;
      align-items: baseline;
    }
  </style>
  <body>
    <h2 class="jump">SPREADS</h2>

    <script>
      const headline = document.querySelector("h2.jump");

      const headlineText = headline.innerText;
      const letterArray = [...headlineText];

      const letters = letterArray.map(letter => `<span>${letter}</span>`);

      document.querySelector("h2.jump").innerHTML = letters.join("");
    </script>
  </body>
</html>

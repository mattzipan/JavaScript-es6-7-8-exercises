<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joining arrays</title>
  </head>
  <body>
    <script>
      const citiesEu = ["Berlin", "Paris", "London"];
      const citiesSa = ["Buenos Aires", "Bogota", "Havanna"];

      const citiesTotal = [...citiesEu, "Canberra", ...citiesSa];
      console.log(citiesTotal);

      //copy of array

      const citiesGlobal = [...citiesTotal];
    </script>
  </body>
</html>

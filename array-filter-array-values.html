<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter array values</title>

    <script>
      const ages = [
        22,
        56,
        89,
        57,
        68,
        95,
        78,
        56,
        46,
        23,
        4,
        51,
        54,
        28,
        4,
        85,
        24,
        47,
        54
      ];

      //implicit return
      const young = ages.filter(age => age < 25);

      console.log(young);
    </script>
  </head>

  <body>
    <h1>Filter array values</h1>
    <p>open console...</p>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Return object from array</title>
  </head>
  <body>
    <script>
      //example race data
      const race = "Monaco";
      const winners = ["Schumacher", "Hamilton", "Hill", "Senna"];

      //function to return object from array
      const win = winners.map((winner, i) => ({
        name: winner,
        race,
        place: i + 1
      }));

      console.table(win);
    </script>
  </body>
</html>
